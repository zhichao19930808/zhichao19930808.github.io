<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>唐诗三百首</title>
    <style>
        #big {
            width: 1000px;
            height: 900px;
            background: lemonchiffon;
        }
    </style>
</head>
<body>
<div id="big">
    <h1 align="center">黄鹤楼</h1>
    <hr width="900px"size="6px"color="#9d9d9d"align="left">
    <p align="right"><sup>李白</sup></p>
<p align="center" style="font-size: 20px">故人西辞黄鹤楼，</p>
<p align="center"style="font-size: 20px">烟花三月下扬州。</p>
<p align="center"style="font-size: 20px">孤帆远影碧空尽，</p>
<p align="center"style="font-size: 20px">唯见长江天际流。</p>
</div>
</body>
</html>
