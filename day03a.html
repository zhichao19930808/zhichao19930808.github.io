    <h1 align="center">唐诗欣赏</h1>
    <hr color=#44cef6 size="6">
    <h3 align="center">静夜思</h3>
    <p align="center">李白</p>
    <p align="center"><b>
        床前明月光，<br>
        疑是地上霜。<br>
        举头望明月，<br>
        低头思故乡。<br>
    </b>
    </p>
    <hr color=#44cef6 size="6" >
    <h3>【简析】</h3>
    <p id="p">
        这是写远客思乡之情的诗，诗以明白如话的语言雕琢出明静醉人的秋夜的意境。它不追求想象的新颖奇特，也摒弃了辞藻的精工华美；它以清新朴素的笔触，抒写了丰富深曲的内容。境是境，情是情，那么逼真，那么动人，百读不厌，耐人寻绎。无怪乎有人赞它是“妙绝古今”。
    </p>
    <p><blockquote>
    李白的这首思乡之作，被称为“千古思乡第一诗”，感动了古今无数他乡流落之人.
</blockquote>
    </p>
