<!DOCTYPE html>

    <title>列表</title>

<body>
<h1>把大象装进冰箱分几步：</h1>
<ul type="circle">
    <li type="disc">打开冰箱门</li>
    <li>把大象放进冰箱</li>
    <li>关上冰箱门</li>
</ul>
<ol type="A" start="3">
    <li>打开冰箱门</li>
    <li type="1">把大象取出来</li>
    <li>关上冰箱门</li>
</ol>
</body>
